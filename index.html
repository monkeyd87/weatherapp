
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>weather</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

       
    </head>
    <body>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
        <div class="container-fluid">
            <header class="row header">
                <h1 class="text-center text-white">weather dashboard</h1>
            </header>
            <div class="row main">
                <div class="col-4" id="search">
                    
                    <div class="row">
                        <h2>Search for city:</h2>
                    </div>
                    <div class="row">
                        <form action="">
                            <input type="text" class="form-control" name="cities" id="cities">
                            <button class="btn btn-primary w-100">Search</button>
                        </form>
                    </div>
                    <hr class="fw-bold">
                    <div class="row history">
                       
                        
                    </div>
                    
                </div>
                <div class="col" id="result">
                    <div class="row forcast">
                        <h1><span id="city">City</span> (<span class="date"></span>)</h1>
                        <p>temp: <span></span></p>
                        <p>wind: <span></span></p>
                        <p>humidity: <span></span></p>
                        <p>UV index: <span></span></p>
                    </div>
                    <div class="row">
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
